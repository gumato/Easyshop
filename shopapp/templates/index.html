{% extends 'base.html' %}
{{ block.super}}

{% block content %}

     
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100 img-fluid" src="https://images.unsplash.com/photo-1520006403909-838d6b92c22e?ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" alt="First slide" height="450">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 img-fluid" src="https://images.unsplash.com/photo-1484502249930-e1da807099a5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=667&q=80" alt="Second slide" height="450">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 img-fluid" src="https://images.unsplash.com/photo-1519415943484-9fa1873496d4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="Third slide" height="450">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 img-fluid" src="https://images.unsplash.com/photo-1513030096020-0f240ba3ae8b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="fourth slide" height="450">
      </div>

    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="container"style="background-attachment: fixed;background-image:url('https://images.unsplash.com/photo-1466684921455-ee202d43c1aa?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80');background-repeat:no-repeat;background-size:cover;">
    <div class="row">
        {%for prod in products%}
        <div class="col-md-4">
        <div class="card">
            <div class="card-header"> {{prod.name}}</div>
            <div class="card-body">
                {%if prod.image%}
               <a href="{{prod.link}}"> <img height="300" width="300" class="" src="{{prod.image.url}}" alt=""></a>
                {%else%}
                <img height="300" width="300" class="" src="/static/img/default.jpg" alt="">
                {%endif%}
            </div>
        </div>
        </div>
        {%endfor%}
    </div>
        
  </div>

  

{% endblock %}
